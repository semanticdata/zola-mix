<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <meta name="description" itemprop="about" content="{{ config.description }}">
  {#
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> #}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="{{ get_url(path='styles.css') }}">
</head>

<body>
  <div class="homepage sections">

    <header>
      <div class="navbar-brand">
        <a href="{{ config.base_url}}" aria-label="{{ config.title }}">
          <img class="pfp" src="./387-100x100.jpg" alt="Profile Picture" height="75px" width="75px" />
        </a>
        <a href="{{ config.base_url}}" aria-label="{{ config.title }}">
          <h1 class="title is-3">
            {% if config.title %}
            {{ config.title }}
            {% else %}
            Site Title
            {% endif %}
          </h1>
        </a>
      </div>

      <nav class="navbars">
        <div class="navbars-brand navbars-links">
          {% for link in config.extra.internalLinks %}
          <a class="navbars-item" href="{{ get_url(path=link.url )}}/" aria-label="{{ link.name }}">{{ link.name
            }}</a>
          {% endfor %}
        </div>

        <div class="navbars-menu navbars-icons">
          <a href="https://forgetfulnotes.com/" aria-label="Digital Garden" target="_blank" class="navbars-item">
            <i class="fa-solid fa-seedling"></i>
          </a>
          <a href="https://github.com/semanticdata/zola-mix/" aria-label="GitHub" target="_blank" class="navbars-item">
            <i class="fa-brands fa-github"></i>
          </a>
          <a href="mailto:contact@miguelpimentel.do" aria-label="Email" target="_blank" class="navbars-item">
            <i class="fa-solid fa-envelope"></i>
          </a>
        </div>

      </nav>
    </header>

    <main class="content">
      {% if section.content %}
      {{ section.content | safe }}
      {% endif %}
    </main>

  </div>
</body>

</html>
