<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | safe }} | {% elif section.title %}{{ section.title | safe }} | {% endif %}{{
    config.title | safe }}</title>
  <meta name="description" itemprop="about" content="{{ config.description | safe }}">
  {# <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> #}
  {# <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" /> #}
  <link rel="stylesheet" href="{{ get_url(path="styles.css") }}">
</head>

<body>

  <header class="container">
    <nav class="navbar">
      <div id="navbarMenu" class="navbar-brand">
        {% for link in config.extra.internalLinks %}
        <a class="navbar-item" href="{{ get_url(path=link.url )}}/" aria-label="{{ link.name }}">{{ link.name }}</a>
        {% endfor %}
      </div>
    </nav>
  </header>

  <main class="section">
    <div class="container">
      {% block breadcrumbs %}{% endblock breadcrumbs %}
      <div class="content">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="has-text-centered">
      <p>
        <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>

</body>

</html>
